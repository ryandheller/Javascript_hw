    <title>Pi Day</title>
</head>
<body>

<script>

function setup() {
    // the initial setup
    createCanvas(400,400)
    square(0,0,200)
    circle(100, 100, 100)
    frameRate(5)
}

function draw() {
  // a loop that keeps running
  // (x,y) where the dart lands would be 0 - 200
  let x = random(0, 200);
  let y = random(0, 200);
  let distFromCenter = dist(x, y, 100, 100)
  let hit = 0
  let miss = 0
  if (distFromCenter <= 100) {
      fill(255, 0, 0)
      circle(x,y,5)
      hit += 1
  } else {
    fill(0, 255, 0)
    circle(x,y,5)    
    miss += 1  
  }
  let total = hit + miss
  let ratio = hit / total
  console.log(ratio)
  // how do we know if a throw is in the circle?
}

</script>    


    
</body>
</html>
